<!-- Crie um algoritmo que leia o preço de um produto e
mostre as opções de pagamento, considerando:
a) Pagamento à vista (10% de desconto);
b) Pagamento em 3x;
Exemplo de saída: 
    Preço: R$ 60.00
    À vista: R$ 54.00
    Ou 3x de: R$ 20.00 -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <script>
          var preco = Number(prompt("Valor do produto"));
          var preco10 = preco*10/100;
          var precox3 = preco10/3;
          console.log('Valor sem desconto seria de ', preco);
          console.log('Valor do Produto a vista é ', preco10);
          console.log('Em três parcelas ficam em ', precox3);

          
        </script>
    </body>
    </html>
