<!-- Crie um algoritmo que receba:
a) O valor da conta (consumo)
b) O número de clientes 

Depois disso  calcule e mostre no console:
a) O valor dos 10% (cota do garçom)
b) O valor final da conta (consumo + 10%)
c) O valor que cada cliente deve pagar -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
var valorConta = Number (prompt('Digite aqui o valor da conta'));
var numeroPessoas = Number (prompt('Digite aqui a quantidade de pessoas'));
var cotaGarcom = valorConta*10/100;
console.log('O valor dos 10% é '+ cotaGarcom );
console.log('O valor final da conta é de '+ (valorConta+cotaGarcom));
console.log('O valor que cada cliente deve pagar é de ', (valorConta+cotaGarcom)/numeroPessoas);
        </script>
</body>
</html>
